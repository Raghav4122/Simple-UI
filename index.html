<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header, footer {
      background-color: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }
    main {
      padding: 2em;
      background: white;
      max-width: 800px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>My Simple Web App</h1>
  </header>

  <main>
    <h2>Welcome</h2>
    <p>This is a basic layout for a web application. You can build your app logic here.</p>
  </main>

  <footer>
    &copy; 2025 Simple Web App
  </footer>
</body>
</html>
